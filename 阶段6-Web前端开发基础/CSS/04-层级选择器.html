<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 层级选择器要有层级关系，根据层级关系获取子标签， 给子标签添加样式，父子关系 祖孙关系都支持 */
        div div{
            color: red;
        }

        div .box{
            color: aquamarine;
        }

        div p{
            color:chartreuse;
        }

    </style>
</head>
<body>
    <div>
        <div>哈哈哈

            <p>内层</p>
        </div>

        <div class="box">哈哈哈</div>


    </div>
    <div>不影响</div>
</body>
</html>
