<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        /* 类选择器,以点开头，根据类名选择标签， 给标签添加样式 */
        .title{
        color: aqua;
          }
        .mbg{
            background: green;
        }
   

    </style>
</head>
<body>
    <h1 class="title">一级标题</h1>
    <!-- 这里标签使用了两个类选择器 -->
    <h2 class="title mbg">二级标题</h2>
</body>
</html>
