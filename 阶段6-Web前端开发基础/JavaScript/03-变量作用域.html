    <title>Document</title>

    <script>
    //    在函数外部定义的变量为全局变量
    var sGlobalString = 'Global';

    function fnTest(){
// 函数内部定义的变量为局部变量，只能在函数内部使用
        var sLocalString = 'Local';
        alert(sLocalString);
    }

    fnTest();
    alert(sGlobalString);

    </script>
</head>
