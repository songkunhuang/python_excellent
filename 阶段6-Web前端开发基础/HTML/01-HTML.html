<!DOCTYPE html>
<!-- 指定网页语言，默认中文==> lang="zh" -->
<html lang="en">
<head>
    <!-- 指定网页编码 -->
    <meta charset="UTF-8">
    <!-- 指定使用IE最高版本打开 -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 移动设备浏览时，网页不缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 网站标题 -->
    <title>Document</title>
</head>
<body>
    <!-- 注释快捷键 Ctrl + /  -->
    hello
</body>
</html>
